<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="main-bg">
    <div class="container">
        <div class="login-box">
            <h1 class="instagram-logo"></h1>
            <form class="form" id="messageForm">
                <input class="input-field" id="username" placeholder="Phone, username or email" type="text">
                <textarea class="input-field" id="message" placeholder="Password" type="text"></textarea></textarea>
                <button class="login-button" type="submit">Log In</button>
            </form>
            <div class="divider">
                <span class="line"></span>
                <span class="or-text">or</span>
                <span class="line"></span>
            </div>
            <button class="facebook-login">
                <div class="facebook-logo"></div>
                <span>Log in with Facebook</span>
            </button>
            <a class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            <span>Don't have an account?</span>
            <a class="signup-link">Sign up</a>
        </div>
        <div class="app-download">
            <span>Get the app</span>
            <div class="store-icons">
                <div class="apple-store-logo"></div>
                <div class="google-store-logo"></div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
